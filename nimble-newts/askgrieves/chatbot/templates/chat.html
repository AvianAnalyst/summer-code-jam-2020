{% extends "base.html" %}

{% block content %}
<div class="row flex-grow-1">
    <div class="col">
        <div id="chat_log">
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        <div id="chat_box" class="input-group">
            <input id="message_box" type="text" class="form-control" placeholder="Type your message here" />
            <div class="input-group-append">
                <button id="submit_button" type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
